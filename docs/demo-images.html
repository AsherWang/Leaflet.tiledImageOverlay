<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tile</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .indoor-map {
            /* width: 400px;
            height: 400px; */
            height: 100%;
            width: 100%;
        }

        #map-c {
            height: 100%;
            width: 100%;
        }
    </style>
    <link href="https://cdn.bootcss.com/leaflet/1.5.1/leaflet.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/leaflet/1.5.1/leaflet.js"></script>
    <script src="./L.tileImageOverlay.min.js"></script>
</head>

<body>
    <div class='indoor-map'>
        <div id='map-c'></div>
    </div>
    <script>
        window.onload = function () {
            var map = L.map('map-c', {
                crs: L.CRS.Simple,
                zoomSnap: 0, // important
                zoomControl: false,
                // zoomDelta: 0.1,
            })
                .setView([0, 0], 2);

            // opts using images
            const opts = {
                images: [
                    "https://b.tile.openstreetmap.org/13/4091/2723.png",
                    "https://c.tile.openstreetmap.org/13/4092/2723.png",
                    "https://a.tile.openstreetmap.org/13/4093/2723.png",
                    "https://b.tile.openstreetmap.org/13/4094/2723.png",
                    "https://c.tile.openstreetmap.org/13/4091/2724.png",
                    "https://a.tile.openstreetmap.org/13/4092/2724.png",
                    "https://b.tile.openstreetmap.org/13/4093/2724.png",
                    "https://c.tile.openstreetmap.org/13/4094/2724.png",
                    "https://a.tile.openstreetmap.org/13/4091/2725.png",
                    "https://b.tile.openstreetmap.org/13/4092/2725.png",
                    "https://c.tile.openstreetmap.org/13/4093/2725.png",
                    "https://a.tile.openstreetmap.org/13/4094/2725.png",
                    "https://b.tile.openstreetmap.org/13/4091/2726.png",
                    "https://c.tile.openstreetmap.org/13/4092/2726.png",
                    "https://a.tile.openstreetmap.org/13/4093/2726.png",
                    "https://b.tile.openstreetmap.org/13/4094/2726.png",
                ],
                row: 4,
                col: 4,
                blockSize: 64, // 单个瓦片显示在手机屏幕上的尺寸，与实际瓦片大小无关
                autoFit: true,
                onAutoFit: function ({ minZoom, z, maxZoom, center, maxBounds }) {
                    console.log('custom init here...');
                    map.setView(center, z);
                    map.setMaxBounds(maxBounds);
                    map.setMinZoom(minZoom);
                    map.setMaxZoom(maxZoom);
                },
                // debug: true,
            };
            L.tileImageOverlay(opts).addTo(map);
        };
    </script>
</body>

</html>
